<!DOCTYPE html>
<html> 
  <head>
    <title>Log in</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    </style>    
    <link href="./Reset.css" rel="stylesheet">
    <link href="./Color 1.css" rel="stylesheet">
  </head>
 
  <body>
    <div class="canvas-background">
<!--Header-->
      <header>
        <div class="start-for-free"><p>Start For Free</p></div>
        <div> <img class="join-the-tribe" src="./Join the Tribe (1).png"></div>
        <div class="already-a-memeber"><p>Already a member? <a href="#">Login</a></p></div>
      </header>
<!--End of Header-->
<!--Sign up info-->
    <form>
        <div class="container">
          <div class="name-sex">
              <div class="name-container">
                <div class="name-text"><p>Name</p></div>
                  <div class="box">
                    <img class="person-logo" src="./Person icon.png">
                      <label>
                        <input class="name-box" type="text" name="name" required>
                      </label>
                  </div>
              </div>
              <div class="sex-container">
                <div class="sex-text"><p>Sex</p></div>
                <div class="sex-box">
                  <div class="male-rec">
                      <label>
                          <input type="radio" name="Sex" value="Male">
                          <img class="male-icon" src="./Male icon.png" alt="icon">
                      </label>
                  </div>
              <div class="female-rec">
                  <label>
                      <input type="radio" name="Sex" value="Female">
                      <img class="female-icon" src="./Female icon.png">
                  </label>
              </div>
              <div class="other-rec">
                <div class="other-text"><p>other</p></div>
                  <label>
                      <input type="radio" name="Sex" value="Other">
                  </label>
              </div>
              </div>
              </div>
              </div>
        <div class="email-birth-container">
              <div class="email-container">
                <div class="email-text"><p>Email</p></div>
                  <div class="emailbox">
                    <img class="at-icon" src="./at icon.png">
                      <label>
                        <input class="email-box" type="email" name="Email" required> 
                      </label>
                  </div>
                  </div>
                  <div class="birthday-container">
                    <div class="birthday-text"><p>Birthday</p></div>
                      <div class="birthdaybox">
                        <img class="birthday-icon" src="./Birthday icon.png">
                        <label>
                          <input class="birthday-box" type="date" name="Birthday" required>
                        </label>
                      </div>
                  </div>
                  </div>
                  <div class="username-password-container">
                  <div class="username-container">
                    <div class="username-text"><p>Username</p></div>
                      <div class="usernamebox">
                        <img class="username-icon" src="./Person icon.png">
                        <label>
                          <input class="username-box" type="text" name="name" required>
                        </label>  
                      </div>
                  </div>
                  <div class="password-container">
                    <div class="password-text"><p>Password</p></div>
                      <div class="passowordbox">
                        <img class="lock-icon" src="./Lock icon.png">
                        <label>
                          <input class="password-box" type="password" name="password" required>
                        </label>
                      </div>
                  </div>
            </div>
            </div>
              </div>
<!--End of sign up info-->
<!--Sign up links-->
      <div class="terms"><p>By clicking "Create" you have accepted our terms and conditions</p></div>
      <div class="sign-up-links-container">
        <div class="btn-create">
          <button class="btn" type="submit">Create</button>
        </div>
        <div class="line-box">
        <div class="right-line"></div>
        <div class="or"><p>or</p></div>
        <div class="left-line"></div>
        </div>
        <!--API's-->
        <div class="links-btn">
        <div>
          <img class="google-icon" src="./Google icon.png">
          <button class="google-btn">Google Web</button>
        </div>
        <div>
          <img class="facebook-icon" src="./Facebook icon.png">
          <button class="facebook-btn">Facebook Web</button>
<!--End of API's-->
        </div>
        </div>
        </div>
      </form>
<!--End of sign up links-->
  </body>
</html>
